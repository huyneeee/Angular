<form class="w-1/2 mt-10">
    <div class="shadow overflow-hidden sm:rounded-md">
      <div class="px-4 py-5 bg-white sm:p-6">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-6 sm:col-span-3">
            <label for="first-name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" name="name"  class="mt-1 focus:ring-indigo-500 focus:border-gray-500 block w-full shadow-sm sm:text-sm border border-gray-700 rounded-md p-2" [(ngModel)]="product.name">
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label for="last-name" class="block text-sm font-medium text-gray-700">Description</label>
            <input type="text" name="description"  class="mt-1 focus:ring-indigo-500 focus:border-gray-500 block w-full shadow-sm sm:text-sm border border-gray-700 rounded-md p-2" [(ngModel)]="product.description">
          </div>

          <div class="col-span-6 sm:col-span-4">
            <label for="email-address" class="block text-sm font-medium text-gray-700">Price</label>
            <input type="number" name="price"  class="mt-1 focus:ring-indigo-500 focus:border-gray-500 block w-full shadow-sm sm:text-sm border border-gray-700 rounded-md p-2" [(ngModel)]="product.price">
          </div>

        </div>
      </div>
      <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" (click)="addProduct()" >
          Save
        </button>
      </div>
    </div>
  </form>
