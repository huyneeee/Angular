
<form (submit)="onhandleSubmit()" *ngIf="product">
    <div class="shadow overflow-hidden sm:rounded-md px-32">
      <div class="px-4 py-5 bg-white sm:p-6">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-6 sm:col-span-3">
            <label for="first-name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" value="{{product.name}}" [(ngModel)]="product.name" name="name" class="mt-1 block w-full shadow-sm sm:text-sm rounded-md px-2 py-2 border border-gray-700">
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label for="last-name" class="block text-sm font-medium text-gray-700">Price</label>
            <input type="number" value="{{product.price}}" ([ngModel])="product.price" name="price"  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-2 py-2 border border-gray-700">
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label for="last-name" class="block text-sm font-medium text-gray-700">Quantity</label>
            <input type="number" value="{{product.quantity}}" ([ngModel])="product.quantity" name="quantity"  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-2 py-2 border border-gray-700">
          </div>

          <div class="col-span-6 sm:col-span-4">
            <label for="email-address" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea type="text" rows="5" ([ngModel])="product.description" name="description"  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-2 py-2 border border-gray-700">{{product.description}}</textarea>
          </div>

         

        </div>
      </div>
      <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
        <button type="submit"   class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Save
        </button>
      </div>
    </div>
  </form>
